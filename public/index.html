<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiplay MVP Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
        .msg { margin-bottom: 5px; padding: 5px; border-bottom: 1px solid #eee; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>DB連携マルチプレイ・チャットテスト</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="メッセージを入力...">
    <button onclick="send()">送信</button>

    <script>
        // 自分のURLに合わせて自動でwssかwsかを選択します
        const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
        const socket = new WebSocket(`${protocol}://${location.host}`);

        const msgContainer = document.getElementById('messages');

        socket.onmessage = (event) => {
            let data;
            try {
                data = JSON.parse(event.data);
            } catch (e) {
                // JSONでない場合はただの文字列として扱う
                data = { content: event.data }; 
            }

            // 1. 履歴（過去データ）の場合
            if (data.type === 'history') {
                data.data.forEach(item => {
                    // 第3引数にデータベースから届いた created_at を渡す
                    addMessageToScreen(item.content, true, item.created_at);
                });
            } 
            // 2. リアルタイムの新着メッセージの場合
            else {
                // 第3引数に「今」の時間を渡す
                const text = typeof data === 'string' ? data : data.content;
                addMessageToScreen(text, false, new Date());
            }
        };

        function send() {
            const input = document.getElementById('input');
            if (input.value) {
                socket.send(input.value); // サーバーへ送信
                input.value = '';
            }
        }

// public/index.html の addMessageToScreen 関数を改造
function addMessageToScreen(text, isHistory = false, timestamp = null) {
    const div = document.createElement('div');
    div.className = 'msg';
    
    // 時間を表示用に変換
    let timeStr = "";
    if (timestamp) {
        const date = new Date(timestamp);
        // 日本の書式で時間を抽出 (例: 12:34:56)
        timeStr = ` [${date.toLocaleTimeString('ja-JP')}] `;
    }

    div.textContent = (isHistory ? "[過去]" : "[新着]") + timeStr + text;
    msgContainer.appendChild(div);
    msgContainer.scrollTop = msgContainer.scrollHeight;
}
    </script>
</body>
</html>
